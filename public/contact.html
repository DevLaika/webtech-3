        <main class="contact__container">
            <article class="contact">
                <section class="info">
                    <h1>Contact us</h1>
                    <p>You can reach us via email, phone or social media.</p>
                    <ul>
                        <li>Phone: <a href="tel:+31612345678" class="link--unstyled">+31 612345678</a></li>
                        <li>Email: <a href="mailto:contact@burgerplace.com" class="link--unstyled">contact@burgerbar.nl</a></li>
                        <li>Instagram: <a href="http://instagram.com/burgerbar" class="link--unstyled">@burgerbar</a></li>
                        <li>Twitter: <a href="https://twitter.com/burgerbar" class="link--unstyled">@burgerbar</a></li>
                    </ul>
                </section>
                <section class="form">
                    <form action="submit">
                        <h2>Reach us directly</h2>
                        <label for="contact-form-email" class="display--block input__label--styled">Your email address</label>
                        <input type="email" name="email" id="contact-form-email" class="display--block input--styled">
                        <label for="contact-form-content" class="display--block input__label--styled">Message</label>
                        <textarea type="text" name="content" id="contact-form-content" class="display--block input--styled"></textarea>
                        <input type="button" value="Send" class="button button--green">
                    </form>
                </section>
            </article>
        </main>
